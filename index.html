<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">

    
        <nav><span>Tic Tac Toe</span></nav>

        <div class="scores">
    
            <div class="X"><span> XScore </span>
             <div class="Xtxt">0</div></div>
            <div class="Y"><span>0Score</span>
             <div class="Ytxt">0</div></div>
     
        </div>

        <div class="gameContainer">
          
            <div class="gridContainer">
                <div class="line"></div>
            <div class="box bl-0 bt-0 "><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box "><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bb-0 bl-0"><span class="boxText"></span></div>
            <div class="box bb-0"><span class="boxText"></span></div>
            <div class="box bb-0 br-0"><span class="boxText"></span></div>
         
        </div>

        <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe</h1>
        <span class="info">Turn for X</span>
       <div class="img">
            <img src="excited.gif" alt="">
        </div>
        <button id="reset">Reset</button>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
